<!-- Portfolio Grid Section -->
<section id="workshops">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Workshops</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.categories.2018_workshop %}
            <div class="col-md-push-3 col-md-6 speakers-item">
                <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                    <!-- <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div> -->
                    <img src="/static/img/workshop/{{post.img }}" class="speaker-thumbnail img-responsive img-centered" alt="{{ post.alt }}">
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p>{{ post.topic }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
