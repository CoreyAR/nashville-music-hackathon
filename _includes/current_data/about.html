<!-- About Section -->
<section id="about" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row timeline">
            <div class="col-md-4">
                <div class="panel-image">
                    <i class="fa fa-info fa-5x"></i>
                </div>
                <div class="panel-info">
                    <button class="btn btn-primary about-button active" data-toggle="tab" href="#event_details" aria-pressed="true">Event Details</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-image">
                    <i class="fa fa-calendar-o fa-5x"></i>
                </div>
                <div class="panel-info">
                    <button class="btn btn-primary about-button" data-toggle="tab" href="#schedule">Schedule</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-image">
                    <i class="fa fa-question fa-5x"></i>
                </div>
                <div class="panel-info">
                    <button class="btn btn-primary about-button" data-toggle="tab" href="#faqs" aria-pressed="false">FAQS</button>
                </div>
            </div>
        </div>
        <div class="tab-content bg-light-gray">
            <div id="event_details" class="tab-pane active">
                {% include current_data/about_sections/event_details.html %}
            </div>
            <div id="schedule" class="tab-pane">
                {% include current_data/about_sections/schedule.html %}
            </div>
            <div id="faqs" class="tab-pane">
                {% include current_data/about_sections/faqs.html %}
            </div>
        </div>
    </div>
</section>
