<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row timeline">
            <div class="col-md-4">
                <div class="panel-image">
                    <img class="img-circle img-responsive" src="/static/example_style/img/icon-about.jpeg" alt="">
                </div>
                <div class="panel-info">
                    <a data-toggle="tab" href="#schedule">Schedule</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-image">
                    <img class="img-circle img-responsive" src="/static/example_style/img/icon-agenda.jpeg" alt="">
                </div>
                <div class="panel-info">
                    <a data-toggle="tab" href="#event_details">Event Details</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-image">
                    <img class="img-circle img-responsive" src="/static/example_style/img/icon-faq.jpeg" alt="">
                </div>
                <div class="panel-info">
                    <a data-toggle="tab" href="#faqs">FAQS</a>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div id="schedule" class="tab-pane">
                {% include current_data/about_sections/schedule.html %}
            </div>
            <div id="event_details" class="tab-pane">
                {% include current_data/about_sections/event_details.html %}
            </div>
            <div id="faqs" class="tab-pane">
                {% include current_data/about_sections/faqs.html %}
            </div>
        </div>
    </div>
</section>
